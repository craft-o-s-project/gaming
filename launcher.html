<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Font Buttons with Links</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">gaming launcher</div>
    <a href="javascript:(function(){document.body.style.backgroundColor='white';var iframe=document.createElement('iframe');iframe.src='https://eaglercraft.com/mc/1.8.8/';iframe.allow='fullscreen';iframe.style.position='fixed';iframe.style.top='0';iframe.style.left='0';iframe.style.width='100%';iframe.style.height='100%';iframe.style.zIndex='10000';document.body.appendChild(iframe);iframe.focus();window.addEventListener('click',function(){iframe.focus();});})();" class="button">load eaglercraft</a>
    <a href="" class="button">coming soon...</a>
    <a href="" class="button">coming soon...</a>
</body>
</html>
